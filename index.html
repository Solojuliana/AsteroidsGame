<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Juliana's Galaxy</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Pew Pew</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="Asteriod.pde AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde Bullet.pde">
